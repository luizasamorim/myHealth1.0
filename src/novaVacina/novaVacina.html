<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre">
    <link rel="stylesheet" type="text/css" href="../generic.css">
    <link rel="icon" type="imagem/png" href="../../assets/vaccine.png" />
    <script src="novaVacina.js"></script>
    <meta charset="UTF-8">
    <title>Nova vacina</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index/index.html">
                <img src="../../assets/vaccine.png" width="30" height="24" class="d-inline-block align-text-top">
                MyHealth
              </a>
            <div class="" id="navbarNav">
                <ul class="nav nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" href="../home/home.html">Minhas vacinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../index/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <form> <!--form-->
                <!--data da vacinação-->
                <div class="mb-3">
                    <label for="dataAtual" class="form-label">Data da vacinação</label>
                    <input type="date" class="form-control" id="dataAtual" required>
                </div>
                <!--vacina-->
                <div class="mb-3">
                    <label for="vacina" class="form-label">Vacina</label>
                    <input type="text" id="vacina" class="form-control" placeholder="Hepatite..." required>
                </div>
                <!--dose-->
                <div class="mb-3">
                    <label class="form-label">Dose</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dose1" value="dose1">
                        <label class="form-check-label" for="dose1">1a. dose</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dose2" value="dose2">
                        <label class="form-check-label" for="dose2">2a. dose</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dose3" value="dose3">
                        <label class="form-check-label" for="dose3">3a. dose</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="doseR" value="doseR">
                        <label class="form-check-label" for="doseR">Reforço</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="doseU" value="doseU">
                        <label class="form-check-label" for="doseU">Dose Única</label>
                    </div>
                </div>

                <!-- Comprovante da vacina -->
                <div class="mb-3">
                    <label for="comprovante" class="form-label">Comprovante da vacina</label>
                    <input onchange="preview()" class="form-control" type="file" id="comprovante">
                    <img id="preview" class="img mt-1">
                </div>
                <!--próxima vacinação-->
                <div class="mb-3">
                    <label for="dataProxima" class="form-label">Próxima vacinação</label>
                    <input type="date" class="form-control" id="dataProxima" required>
                </div>
                <!--botão-->
                <div class="d-flex justify-content-center">
                    <button onclick="novaVacina()" type="submit" class="btn btn-success">Cadastrar</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
