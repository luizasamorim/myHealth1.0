<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre">
    <link rel="stylesheet" type="text/css" href="../generic.css">
    <link rel="icon" type="imagem/png" href="../../assets/vaccine.png" />
    <script src="editarVacina.js"></script>
    <meta charset="UTF-8">
    <title>Editar vacina</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index/index.html">
                <img src="../../assets/vaccine.png" height="24" class="d-inline-block align-text-top">
                MyHealth
              </a>
            <div class="" id="navbarNav">
                <ul class="nav nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" href="../home/home.html">Minhas vacinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../index/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Button trigger modal -->
    <div>
        <button onclick="" id="btn-excluir" class="btn btn-danger position-absolute" type="submit"  data-bs-toggle="modal" data-bs-target="#excluirModal">&#128465 Excluir</button>
    </div>

    
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#excluirModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade " id="excluirModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="text-center text-danger">
            <div class="mt-5 mb-4">
                Tem certeza que deseja remover essa vacina?
            </div>
            <div class="mb-5">
                <button onclick="excluirVacina()" type="button" class="btn btn-danger">SIM</button>
                <span class="me-5"></span>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCELAR</button>
            </div>
        </div>
    </div>
    </div>
  </div>

    <div class="form-container d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <form> <!--form-->
                <!--data da vacinação-->
                <div class="mb-3 form-group row">
                    <label for="dataAtual" class="col-form-label col-3 text-end">Data da vacinação</label>
                    <div class="col-9">
                        <input type="date" class="form-control" id="dataAtual" required>
                    </div>
                </div>
                <!--vacina-->
                <div class="mb-3 form-group row">
                    <label for="vacina" class="col-form-label col-3 text-end">Vacina</label>
                    <div class="col-9">
                        <input type="text" id="vacina" class="form-control" placeholder="Hepatite..." required>
                    </div>
                </div>
                <!--dose-->
                <div class="mb-3 form-group row">
                    <label class="col-form-label col-3 text-end">Dose</label>
                    <div class="col-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dose" id="dose1" value="dose1">
                            <label class="form-check-label" for="dose1">1a. dose</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dose" id="dose2" value="dose2">
                            <label class="form-check-label" for="dose2">2a. dose</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dose" id="dose3" value="dose3">
                            <label class="form-check-label" for="dose3">3a. dose</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dose" id="doseR" value="doseR">
                            <label class="form-check-label" for="doseR">Reforço</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dose" id="doseU" value="doseU">
                            <label class="form-check-label" for="doseU">Dose Única</label>
                        </div>
                    </div>
                    
                </div>

                <!-- Comprovante da vacina -->
                <div class="mb-3 form-group row">
                    <label for="comprovante" class="col-form-label col-3 text-end">Comprovante da vacina</label>
                    <div class="col-9">
                        <input onchange="preview()" class="form-control" type="file" id="comprovante">
                    </div>
                    <img id="preview" class="img mt-1">
                </div>
                <!--próxima vacinação-->
                <div class="mb-3 form-group row">
                    <label for="dataProxima" class="col-form-label col-3 text-end">Próxima vacinação</label>
                    <div class="col-9">
                        <input type="date" class="form-control" id="dataProxima" required>
                    </div>
                </div>
                <!--botão-->
                <div class="d-flex justify-content-center mt-5">
                    <button onclick="editarVacina()" type="submit" class="btn btn-success">Salvar alterações</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
