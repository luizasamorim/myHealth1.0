<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre">
    <link rel="stylesheet" type="text/css" href="../generic.css">
    <link rel="icon" type="imagem/png" href="../../assets/vaccine.png" />
    <script src="criarConta.js"></script>
    <meta charset="UTF-8">
    <title>Criar conta</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index/index.html">
                <img src="../../assets/vaccine.png" height="24" class="d-inline-block align-text-top">
                MyHealth
            </a>
        </div>
    </nav>

    <div class="form-container d-flex justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
            <form> <!--form-->
                <!--nome completo-->
                <div class="mb-3 form-group row">
                    <label for="nome" class="col-form-label col-3 text-end">Nome completo</label>
                    <div class="col-9">
                        <input type="text" id="nome" class=" form-control" placeholder="Fulano de tal" required>
                    </div>
                </div>
                <!--sexo-->
                <div class="mb-3 form-group row">
                    <label class="col-form-label col-3 text-end">Sexo</label>
                    <div class="col-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                    </div>
                </div>
                <!--data de nascimento-->
                <div class="mb-3 form-group row">
                    <label for="nascimento" class="col-form-label col-3 text-end">Data de nascimento</label>
                    <div class="col-9">
                        <input type="date" class="form-control form-inli" id="nascimento" required>
                    </div>
                </div>
                <!--email-->
                <div class="mb-3 form-group row"> 
                    <label for="email" class="col-form-label col-3 text-end">Email</label>
                    <div class="col-9">
                        <input type="email" class="form-control text-primary" id="email" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <!--senha-->
                <div class="mb-3 form-group row">
                    <label for="password" class="col-form-label col-3 text-end">Senha</label>
                    <div class="col-9">
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <!--repetir senha-->
                <div class="mb-3 form-group row">
                    <label for="password2" class="col-form-label col-3 text-end">Repetir senha</label>
                    <div class="col-9">
                        <input oninput="setCustomValidity(password.value != password2.value ? 'Senha não confere!' : '')" type="password" class="form-control" id="password2" required>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Senha não confere!
                </div>
                <!--botão-->
                <div class="d-flex justify-content-center mt-5">
                    <button onsubmit="criarConta()" type="submit" class="btn btn-success">Cadastrar</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
